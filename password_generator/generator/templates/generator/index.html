<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#144470" />
    <meta
      name="description"
      content="Secure Password Generator"
    />
    

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>
<body>

<div class="container text-center">
    <br>
    <br>
<h1>Password Generator</h1>
    <br>
    <br>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
    </select> Length
    <br>
    <br>
    <input type="checkbox" name="lower">Lower
    <br>
    <input type="checkbox" name="uppercase">Uppercase
    <br>
    <input type="checkbox" name="special">Special
    <br>
    <input type="checkbox" name="numbers">Numbers
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
<br>
    <br>
    <br>

<a href="{% url 'about' %}" class="btn btn-primary">About</a>

    </div>
    </body>
    </html>
